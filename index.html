<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      <link rel="stylesheet" href="style.css">

    <title>tic tac toe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h2>Tic Tac Toe</h2>
        <button type="button" class="btn btn-primary reset">RESET</button>
      </div>
<div class="container">
  <table>
  <tbody>
       <p id="hl1"></p>
       <p id="hl2"></p>
       <p id="hl3"></p>
       <p id="vl2"></p>
       <p id="vl3"></p>
       <p id="dl1"></p>
       <p id="dl2"></p>
    <tr>
     <p id="vl1"></p>
      <td class="cell1 top-left"></td>
      <td class="cell2 top-middle"></td>
      <td class="cell3 top-right"></td>
    </tr>
    <tr>
     
      <td class="cell4 middle-left"></td>
      <td class="cell5 middle-middle"></td>
      <td class="cell6 middle-right"></td>
    </tr>
    <tr>
      
      <td class="cell7 bottom-left"></td>
      <td class="cell8 bottom-middle"></td>
      <td class="cell9 bottom-right"></td>
    </tr>
  </tbody>
      
</table>
</div>
      
      
    
      <br>
      <div class="div_result">Winner is:<p class="result">nil</p></div>
      
      
      
      <footer>
        made for fun with<span>&#10084;</span> by Soma
      </footer>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="tictactoe.js"></script>
  </body>
</html>
